<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <!--Elemento Pai - só serve para o elemento pai
    display: flex;
    flex-direction: row (esquerda para direita) (reverse), column (cima para baixo) (reverse)
    flex-wrap: nowrap - não quebra o conteúdo, ele se adapta diminuindo, a não ser se for muito grande aí nao tem o que fazer..... - wrap ele quebra para o sentido do eixo que atravessa.... - wrap-reverse quebra para o sentido oposto do eixo que atravessa
    justify-content - alinha no eixo principal
    align-items - alinha no eixo que atravessa
    Elemento Filho - só serve para o filho 
    flex: auto; -->
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            height: 300px;
            flex-flow: row nowrap;
            justify-content: space-between;
            align-items: center;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
