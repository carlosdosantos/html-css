<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <!--flex-shrink = 1 pode encolher
    flex-grow = 0 não pode crescer
    shorthand para flex-basis, grow, shrink...
    flex: 0 1 150px - ordem - grow, shrink, basis
    flex: 0 1 auto/initial (configuração padrão)
    flex: 0 0 auto/none - configuração para deixar os elementos não flexíveis, o tamanho deles vai depender do conteúdo
    flex: 1 1 auto/auto - configuração para crescer/encolher a vontade, e o limiteé o tamnaho natural do elemento
    flex: 3/ 3 1 auto (por exemplo) significa que só o grow foi configurado o restante segue o valor padrão--> 
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
        }
        
        div#cxA{/*
            flex-shrink: 0;
            flex-grow: 1;
            flex-basis: 2000px;*/

            flex: 1 0 200px;
        }

        div#cxB{/*
            flex-shrink: 1;
            flex-grow: 1;
            flex-basis: 150px;*/

            flex: 1 1 150px;
        }

        div#cxC{/*
            flex-shrink: 0;
            flex-grow: 1;
            flex-basis: auto;*/

            flex: 0 1 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>
</html>
