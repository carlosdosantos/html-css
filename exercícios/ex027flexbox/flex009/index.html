<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <!--flex-basis - (tamanho base) é como se fosse a base de uma medida --ex--os items tem que ter 150px de largura, se em uma tela menor ele não couber com esse tamanho, ele vai se adaptar até não conseguir mais..--> 
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Outro conteúdo</div>
        <div class="item">C</div>
        <div class="item">Conteúdo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">Conteúdo maior ainda que vai ocupar mais espaço</div>
        <div class="item">G</div>
    </div>
</body>
</html>
