<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <!--Elemento Pai - só serve para o elemento pai
    display: flex;
    flex-direction: row (esquerda para direita) (reverse), column (cima para baixo) (reverse)
    Elemento Filho - só serve para o filho 
    flex: auto; -->
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
