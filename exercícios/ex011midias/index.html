<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens Flexíveis">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/01-cpm_22-desconfio-lb.mp3" type="audio/mpeg">
        <source src="midia/01-cpm_22-desconfio-lb.ogg" type="audio/ogg">
        <source src="midia/01-cpm_22-desconfio-lb.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta audios <a href="midia/01-cpm_22-desconfio-lb.mp3">clique no link para baixar</a></p>
    </audio>
</body>
</html>
