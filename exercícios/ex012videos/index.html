<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado em meu próprio servidor</p>

    <video width="560" poster="imagem/Garrafa.png" controls>
        <source src="midia/20210509_164306.mp4" type="video/mp4">
        <source src="midia/20210509_164306.m4v" type="video/m4v">
        <source src="midia/20210509_164306.webm" type="video/webm">
        <source src="midia/20210509_164306.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
        <!--colocar o video do menor para o maior-->
        <!--m4v é o mais recomendado-->
        <!--handbrake é um conversor de video, mas também tem conversores online-->
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
