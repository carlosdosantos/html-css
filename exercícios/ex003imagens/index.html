<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagens</title>
</head>
<body>
    <!--Tamanho de imagens para fundo: largura de 1200, e imagens no 'geral': largura de 650-->
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <p>Logo do html</p>
    <img src="logo-html-5 200.png" alt="logo html-5">
    <p>Podemos também carregar imagens que estão em subpasta.</p>
    <p>Logo do css</p>
    <img src="imagem/logo-css-3 200.png" alt="logo da css-3">
    <p>Também podemos carregar imagens externas.</p>
    <p>Logo do Javascript</p>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="logo javascript">
</body>
</html>
